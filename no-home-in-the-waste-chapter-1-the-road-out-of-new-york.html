<style>
:root{--bg:#0b0f0c;--txt:#a6f8b5;--dim:#6fae83;--ph:#7fff8a}

.crt:after{content:"";position:absolute;inset:0;pointer-events:none;z-index:2;background:

opacity:.12;filter:blur(.3px);animation:roll 7s linear infinite;z-index:3}
.header{text-align:center;padding:38px 20px 4px;font-family:"VT323",monospace;font-size:clamp(28px,5vw,44px);letter-spacing:.05em;color:var(--ph);
text-shadow:0 0 8px rgba(127,255,138,.45),0 0 22px rgba(127,255,138,.15)}
.subtitle{font-size:18px;color:var(--dim);margin:6px 0 14px;text-align:center}
main{max-width:760px;margin:0 auto;padding:0 20px 96px;text-align:justify}
p{margin:1.2em 0}
h2{font-family:"VT323",monospace;font-weight:400;letter-spacing:.06em;color:var(--txt);margin:1.6em 0 .6em;font-size:24px}
footer{position:fixed;left:0;right:0;bottom:0;z-index:5;background:rgba(0,0,0,.55);backdrop-filter:blur(4px);
border-top:1px solid rgba(127,255,138,.25);display:flex;gap:10px;align-items:center;justify-content:space-between;padding:6px 12px;
font-family:"VT323",monospace;color:var(--dim)}
button.link{background:transparent;border:1px solid rgba(127,255,138,.45);color:var(--txt);padding:6px 10px;border-radius:6px;cursor:pointer}
button.link:hover{background:rgba(24,48,28,.45)}
.progress{position:absolute;left:0;right:0;bottom:0;height:4px;background:rgba(127,255,138,.18)}
.bar{height:4px;width:0%;background:var(--txt);box-shadow:0 0 6px rgba(127,255,138,.5)}

.toggle{position:fixed;right:12px;top:10px;z-index:6;border:1px solid rgba(127,255,138,.45);padding:6px 10px;border-radius:6px;cursor:pointer;

.reader .crt{transform:none}.reader .crt:after{opacity:.2}
@keyframes flick{0%,100%{opacity:.52}50%{opacity:.58}}@keyframes roll{0%{top:-2px}100%{top:100%}}
.ad-slot{margin:14px 0;padding:6px;border:1px dashed rgba(127,255,138,.25);border-radius:8px;text-align:center;color:var(--dim);

<script>
const t=document.getElementById('toggleMode');
if(localStorage.getItem('readerMode')==='1') document.body.classList.add('reader');
t.textContent='READER MODE: '+(document.body.classList.contains('reader')?'ON':'OFF');
t.onclick=()=>{document.body.classList.toggle('reader');const on=document.body.classList.contains('reader');t.textContent='READER MODE: '+(on?'ON':'OFF');localStorage.setItem('readerMode',on?'1':'0');};
const bar=document.getElementById('bar'), txt=document.getElementById('progress-text');
addEventListener('scroll',()=>{const h=document.documentElement;const pct=(h.scrollTop/(h.scrollHeight-h.clientHeight))*100;bar.style.width=pct+'%';txt.textContent=Math.round(pct)+'%';});
document.getElementById('nextBtn').onclick=()=>location.href='no-home-in-the-waste-chapter-2-the-cabin.html';
</script>
